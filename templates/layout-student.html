<!doctype html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block custom_css %}
    {% endblock %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/assets/css/stylesheet.css" />
    <title>Rcciit DASHBOARD</title>
  </head>
  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
          
          <a class="active_link" href="#">Student</a>
        </div>
        <div class="navbar__right">
          <a href="#">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fa fa-clock-o" aria-hidden="true"> Contact</i>
          </a>
          <a href="#">
            <img width="30" src="assets/avatar.svg" alt="" />
             <i class="fa fa-user-circle-o" aria-hidden="true"></i> 
          </a>
        </div>
      </nav>

      <main>
        {% block main %}
        {% endblock %}
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="../static/assets/images/RCC_LOGO.png" height="50px" width="50px" alt="logo" />
            <h1>Rcc Institute Of Information Technology</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">Dashboard</a>
             
          </div>
          <!...<h2>MNG</h2>!...>
          <div class="sidebar__link">
            <i class="fa fa-wrench" aria-hidden="true"></i>
            <a href="#">Courses</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-building-o"></i>
            <a href="#">Routine</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-user-secret"></i>
            <a href="#">CA Marks</a>
          </div>
          
      
          
          <div class="sidebar__link">
            <i class="fa fa-sign-out"></i>
            <a href="#">Notes</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-calendar-check-o"></i>
            <a href="#">Assignments</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-files-o"></i>
            <a href="#">Change Password</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="/logout/">Log out</a>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> -->
    <script src="../static/assets/js/dc.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% block custom_js %}
    {% endblock %}
  </body>
</html>
